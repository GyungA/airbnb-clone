{% extends 'base.html' %}

{% block page_title %}
    Log In
{% endblock page_title %}

{% block search-bar %}{% endblock search-bar %}

{% block content %}
    <h2>Hello!</h2>
    
    <form method="get" action="{% url "rooms:search"%}">
        {{form.as_p}}
        <button>Search</button>
    </form>

    <h3>Result</h3>

    {% for room in rooms %}
        <h3><a href="{% url "rooms:detail" room.pk %}">
            {{room.name}}
        </a></h3>
    {% endfor %}

{% endblock content %}
